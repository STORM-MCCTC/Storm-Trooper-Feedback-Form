<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Storm Trooper Feedback Form</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Red_emblem_of_the_First_Galactic_Empire.png/600px-Red_emblem_of_the_First_Galactic_Empire.png?20221221181641" style="height: 120px;">
    <h1>The Galactic Empire</h1>
    <strong>Feedback Form</strong>
    <br><br>
    <form id="feedbackForm">
      <label for="Agerequired"></label>
      <label for="nospecialnonum"></label>
        Name: <input id="name" required type="text" placeholder="Name" pattern="[A-Za-z]{5} title="No Special Characters, No Numbers"><br> <!--no checks needed-->
        Age: <input id="age" id="Agerequired" type="number" min="18" max="100" placeholder="18 or older"><br> <!--checks if 18 in the JS-->
        Phone: <input id="phone" pattern="^\d{10}$" required type="tel" placeholder="XXXXXXXXXX"><br> <!--pattern= is to make sure it is a phone number-->
        Street: <input id="street" required placeholder="Street"><br>
        City: <input id="city" required placeholder="City"><br>
        State: <input id="state" required  placeholder="State"><br>
        Zip Code: <input id="zip" pattern="^\d{5}$" required placeholder="XXXXX"><br> <!--pattern make it have to be 5 chars -->
        Email: <input id="email" required type="email" placeholder="name@email.com"><br> <!--type="email" makes it only except emails-->
        Feedback Message: <textarea id="message"></textarea><br>
        <button >Submit</button>
    </form>


   <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Storm Trooper Feedback Form</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <h1>Storm Trooper Feedback Form</h1>
   <form id="feedbackForm">
       Name: <input id="name" required type="text"><br> <!--no checks needed-->
       Age: <input id="age" required type="number"><br> <!--checks if 18 in the JS-->
       Phone: <input id="phone" pattern="^\d{10}$" required type="tel"><br> <!--pattern= is to make sure it is a phone number-->
       Street: <input id="street" required><br>
       City: <input id="city" required><br>
       State: <input id="state" required><br>
       Zip Code: <input id="zip" pattern="^\d{5}$" required><br> <!--pattern make it have to be 5 chars -->
       Email: <input id="email" required type="email"><br> <!--type="email" makes it only except emails-->
       Feedback Message: <textarea id="message"></textarea><br>
       <button >Submit</button>
   </form>


   <script src="index.js"></script>
</body>
</html>
